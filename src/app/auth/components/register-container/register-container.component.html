<form class="ui large form" [formGroup]="registerForm">
  <div class="ui stacked segment">
    <div class="field">
      <div class="ui left icon input">
        <i class="user icon"></i>
        <input type="text" name="name" formControlName="userName" placeholder="User Namae">
      </div>
    </div>
    <div class="field">
      <div class="ui left icon input">
        <i class="lock icon"></i>
        <input type="email" name="password" placeholder="Email">
      </div>
    </div>
    <div class="field">
      <div class="ui left icon input">
        <i class="lock icon"></i>
        <input type="password" name="password" placeholder="Password">
      </div>
    </div>
    <div class="field">
      <div class="ui left icon input">
        <i class="lock icon"></i>
        <input type="password" name="password" formControlName="password" placeholder="Confirm Password">
      </div>
    </div>
    <div class="ui fluid large teal submit button" (click)="onSubmit()">Register</div>
  </div>

  <div class="ui error message"></div>

</form>

<div class="ui message">
  New to us? <a routerLink="/login">Sign In</a>
</div>
