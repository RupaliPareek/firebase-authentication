<form class="ui large form" [formGroup]="loginForm" >
  <div class="ui stacked segment">
    <div class="field">
      <div class="ui left icon input">
        <i class="user icon"></i>
        <input type="text" name="email" formControlName="userName"  placeholder="E-mail address">
      </div>
    </div>
    <div class="field">
      <div class="ui left icon input">
        <i class="lock icon"></i>
        <input type="password" name="password" formControlName="password" placeholder="Password">
      </div>
    </div>
    <div class="ui fluid large teal submit button" (click)="onSubmit()">Login</div>
  </div>

  <div class="ui error message"></div>

</form>

<div class="ui message">
  New to us? <a routerLink="/register">Sign Up</a>
</div>
